 <!-- Material form login -->
<body>
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
      <strong>התחברות</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form (submit)= "onLogin(loginForm)" #loginForm="ngForm" class="text-center" style="color: #757575;">
        <mat-error *ngIf="isInvalidInput || submitted">Invalid Email/Password</mat-error>
        <!-- Email -->
        <div class="md-form">
          <input type="email" name="email" placeholder="Email" ngModel #emailInput="ngModel" id="materialLoginFormEmail" class="form-control" required email>
          <!-- <mat-error *ngIf="emailInput.invalid && emailInput.touched">* Email required</mat-error> -->
        </div>

        <!-- Password -->
        <div class="md-form">
          <input type="password" name="password" ngModel #passInput="ngModel" placeholder="Password" id="materialLoginFormPassword" class="form-control" required password>
          <!-- <mat-error *ngIf="passInput.invalid && passInput.touched">* required Password</mat-error> -->
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
              <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
            </div>
          </div>

        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" class="btn-floating btn-fb btn-sm">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="btn-floating btn-tw btn-sm">
          <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="btn-floating btn-li btn-sm">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="btn-floating btn-git btn-sm">
          <i class="fab fa-github"></i>
        </a>

      </form>
      <!-- Form -->

    </div>

  </div>
  <!-- Material form login -->

</body>


    <!-- Material form register -->
  <div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>הרשמה</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
      <!-- Form -->
      <form (submit)= "onRegister(registerForm)" #registerForm="ngForm" class="text-center" style="color: #757575;">
          <mat-error *ngIf="isInvalidInput">Email Already exists</mat-error>
          <div class="form-row">
              <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                      <input type="text" name="firstName" ngModel #firstNameInput="ngModel" placeholder="First Name" id="materialRegisterFormFirstName" class="form-control" required firstName>
                      <mat-error *ngIf="firstNameInput.invalid && firstNameInput.touched">* FirstName required</mat-error>
                  </div>
              </div>
              <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                      <input type="text" name="lastName" ngModel #lastNameInput="ngModel" placeholder="Last Name" id="materialRegisterFormLastName" class="form-control" required lastName>
                      <mat-error *ngIf="lastNameInput.invalid && lastNameInput.touched">* LastName required</mat-error>
                  </div>
              </div>
          </div>

          <!-- E-mail -->
          <div class="md-form mt-0">
              <input type="email" name="email" ngModel #emailInput="ngModel" placeholder="E-mail" id="materialRegisterFormEmail" class="form-control" pattern="[a-z0-9._%+-]+@ac.sce.ac.il$" required email>
              <mat-error *ngIf="emailInput.invalid && emailInput.touched">* Email required</mat-error>
              <small id="materialRegisterFormEmailHelpBlock" class="form-text text-muted mb-4">
                Must be an SCE Email
              </small>
          </div>

          <!-- Password -->
          <div class="md-form">
              <input type="password" name="password" ngModel #passInput="ngModel" placeholder="Password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" pattern="[a-z0-9._%+-]{8,}$" required password>
              <mat-error *ngIf="passInput.invalid && passInput.touched">* Password required</mat-error>
              <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters
              </small>
          </div>

          <!-- Newsletter -->
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
              <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
          </div>

          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register</button>

          <!-- Social register -->
          <p>or sign up with:</p>

          <a type="button" class="btn-floating btn-fb btn-sm">
              <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
              <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
              <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
              <i class="fab fa-github"></i>
          </a>

          <hr>

          <!-- Terms of service -->
          <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a>

      </form>
      <!-- Form -->

  </div>

  </div>
  <!-- Material form register -->

<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple lighten-1" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']"><img src= "http://asce.co.il/wp-content/themes/Sce/images/logo.png"></a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/contactUs"><i class="fas fa-envelope pr-2"></i>צור קשר</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/about">אודות</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="isUserAdmin">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          תפריט מנהל<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/editpost', '']">הוסף פוסט</a>
          <!-- <a class="dropdown-item waves-light" mdbWavesEffect href="#">הוסף הגרלה</a> -->
          <!-- <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a> -->
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/admin">הרשמת נציג אגודה</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar dropdown" dropdown>
          <a class="nav-link waves-light" dropdownToggle type="button" mdbWavesEffect><i class="fas fa-bell"></i></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-primary" role="menu">
              <a class="dropdown-item waves-light" routerLink="/login"></a>
              <a class="dropdown-item waves-light" routerLink="/register"></a>
          </div>
      </li>
      <aa class="navbar-text" *ngIf="isAuthenticated">
        {{ authService.getCurrentUser().firstName }} {{ authService.getCurrentUser().lastName }}
      </aa>
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img src="http://www.igdir.edu.tr/Addons/Resmi/Images/User-Profile/profil-19.png" *ngIf="!this.hasImg" alt="avatar" class="img-fluid rounded-circle z-depth-0">
          <img [src]="this.authService.getCurrentUser()?.img" alt="avatar" *ngIf="this.hasImg" class="img-fluid rounded-circle z-depth-0"></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">

          <a class="dropdown-item waves-light" routerLink="/login" *ngIf="!isAuthenticated" href="#">התחבר</a>
          <a class="dropdown-item waves-light" routerLink="/register" *ngIf="!isAuthenticated" mdbWavesEffect href="#">הרשם</a>
          <a class="dropdown-item waves-light" routerLink="/" *ngIf="isAuthenticated" (click)="onLogout()" mdbWavesEffect href="#">התנתק</a>
          <a class="dropdown-item waves-light" routerLink="/userprofile" *ngIf="isAuthenticated" mdbWavesEffect >הפרופיל שלי</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->

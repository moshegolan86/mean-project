<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form dir="rtl" (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading" style="margin-bottom: 10%;">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="post?.title"
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="10"
          name="content"
          [ngModel]="post?.content"
          required
          placeholder="Post Content"
          #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <div class="text-center" ngModel name="postImg" required #postImg = "ngModel" ngDefaultControl>
        <img [src]="this.url" accept="image/*" class="avatar img-circle img-thumbnail" style="height: 300px;">
        <h6>Upload a different photo...</h6>
        <input type="file" (change)="onImgUpload($event)">
        <mat-error *ngIf="!postImg">Please upload a post Image.</mat-error>
      </div>
      <button
        class="btn btn-primary btn-rounded btn-md"
        type="submit">שמור</button>
    </form>
  </mat-card>

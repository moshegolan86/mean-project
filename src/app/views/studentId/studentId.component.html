
    <!-- Material form register -->
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>רישום לתעודת סטודנט</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form (submit)= "onSend(sendForm)" #sendForm="ngForm" class="text-center" style="color: #757575;">

                <div class="form-row">
                  <div class="col">
                      <select class="mdb-select md-form" required>
                          <option value="" disabled selected>שנה</option>
                          <option value="1">מכינה</option>
                          <option value="2">א׳</option>
                          <option value="3">ב׳</option>
                          <option value="4">ג׳</option>
                          <option value="5">ד׳</option>
                          <option value="6">תואר שני</option>
                      </select>
                  </div>
                  <div class="col">
                      <select class="mdb-select md-form" required>
                          <option value="" disabled selected>קמפוס</option>
                          <option value="1">באר שבע</option>
                          <option value="2">אשדוד</option>
                      </select>
                  </div>

                </div>

                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form">
                            <input type="text" name="firstName" ngModel #firstNameInput="ngModel" placeholder="שם פרטי" [ngModel]="user?.firstName" id="materialRegisterFormFirstName" class="form-control" required firstName>
                            <mat-error *ngIf="firstNameInput.invalid && firstNameInput.touched">* FirstName required</mat-error>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <input type="text" name="lastName" ngModel #lastNameInput="ngModel" placeholder="שם משפחה" [ngModel]="user?.lastName" id="materialRegisterFormLastName" class="form-control" required lastName>
                            <mat-error *ngIf="lastNameInput.invalid && lastNameInput.touched">* LastName required</mat-error>
                        </div>
                    </div>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                    <input type="email" name="email" ngModel #emailInput="ngModel" placeholder="E-mail" [ngModel]="user?.email" id="materialRegisterFormEmail" class="form-control" pattern="[a-z0-9._%+-]+@ac.sce.ac.il$" required email>
                    <mat-error *ngIf="emailInput.invalid && emailInput.touched">* Email required</mat-error>
                    <small id="materialRegisterFormEmailHelpBlock" class="form-text text-muted mb-4">
                      Must be an SCE Email
                    </small>
                </div>

                <!-- id -->
                <div class="md-form">
                    <input type="id" name="id" ngModel #idInput="ngModel" placeholder="ת.ז" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" pattern="[0-9]{9}$" required>
                    <mat-error *ngIf="idInput.invalid && idInput.touched">* מילוי שדה ת.ז חובה</mat-error>
                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        תשע ספרות, כולל ספרת ביקורת
                    </small>
                </div>

                <!-- phone number -->
                <div class="md-form">
                    <input type="phoneNumber" name="phoneNumber" ngModel #phoneInput="ngModel" placeholder="טלפון" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" pattern="[0-9]{10}$" required>
                    <mat-error *ngIf="phoneInput.invalid && phoneInput.touched">* שדה טלפון נדרש</mat-error>
                </div>


                <form class="md-form">
                    <div class="file-field" ng-app="testApp" ng-controller="testController">

                      <div class="d-flex justify-content-center">
                        <div class="btn btn-mdb-color btn-rounded float-left">
                          <span>הוסף תמונה</span>
                          <input type="file" accept="image/*" ng-model="imageSource" (change)="onImgUpload($event)">
                        </div>
                      </div>
                      <img [src]="url" height="200" required> <br/>
                      <small style="color: red">"נא להעלות רק תמונת פנים ברורה וללא משקפי שמש, תמונה אחרת, לא תתקבל"</small>
                    </div>
                  </form>

                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">שלח/י</button>

                <hr>

            </form>
            <!-- Form -->

        </div>

        </div>
